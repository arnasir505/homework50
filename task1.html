<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">

<body>
    <div id="app"></div>
    <script type="text/babel">
        const Movie = ({ poster, title, year }) => {
            return (
                <div className="movie">
                    <img src={poster} alt={title} className="poster" />
                    <div class="info">
                        <h3 className="title">{title}</h3>
                        <span className="year">{year}</span>
                    </div>
                </div>);
        };

        const Movies = () => {
            return (
                <div className="container flex-movies">
                    <Movie poster="https://m.media-amazon.com/images/M/MV5BMTM3NjA1NDMyMV5BMl5BanBnXkFtZTcwMDQzNDMzOQ@@._V1_.jpg" title="The Conjuring" year="2013" />
                    <Movie poster="https://resizing.flixster.com/WGP1a7h-WDXCJgvLEqCHLuUN83Y=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzL2Y5ZjI5ZTM2LTdjYzEtNGEwMy1hYWJlLTg2M2E2N2U0NjAxZC53ZWJw" title="Hereditary" year="2018" />
                    <Movie poster="https://m.media-amazon.com/images/M/MV5BZDVkZmI0YzAtNzdjYi00ZjhhLWE1ODEtMWMzMWMzNDA0NmQ4XkEyXkFqcGdeQXVyNzYzODM3Mzg@._V1_FMjpg_UX1000_.jpg" title="IT" year="2017" />
                </div>
            );
        };

        ReactDOM.render(<Movies />, document.getElementById('app'))
    </script>
</body>

</html>
