<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="task2.css">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        const NavBar = () => {
            return (
                <nav className="navbar navbar-expand-lg bg-body-tertiary">
                    <div className="container">
                        <a className="navbar-brand" href="#">
                            <img src="images/logo.png" alt="logo" className="logo" />
                        </a>
                        <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span className="navbar-toggler-icon"></span>
                        </button>
                        <div className="collapse navbar-collapse" id="navbarNav">
                            <ul className="navbar-nav">
                                <li className="nav-item">
                                    <a className="nav-link fw-semibold" href="#">Home</a>
                                </li>
                                <li className="nav-item">
                                    <a className="nav-link fw-semibold" href="#">Menu</a>
                                </li>
                                <li className="nav-item">
                                    <a className="nav-link fw-semibold" href="#">About Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            );
        };

        const Carousel = () => {
            return (
                <div class="container mt-4">
                    <div id="carouselExampleAutoplaying" className="carousel slide" data-bs-ride="carousel">
                        <div className="carousel-inner">
                            <div className="carousel-item active">
                                <img src="images/carousel1.jpg" className="d-block w-100" alt="coffee" />
                            </div>
                            <div className="carousel-item">
                                <img src="images/carousel2.jpg" className="d-block w-100" alt="coffee" />
                            </div>
                            <div className="carousel-item">
                                <img src="images/carousel3.jpg" className="d-block w-100" alt="coffee" />
                            </div>
                        </div>
                        <button className="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                            <span className="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span className="visually-hidden">Previous</span>
                        </button>
                        <button className="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                            <span className="carousel-control-next-icon" aria-hidden="true"></span>
                            <span className="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            );
        };

        const Text = () => {
            return (
                <div className="container clearfix">
                    <h1 className="h1 text-center my-4">About Coffee</h1>
                    <img src="images/float-img.jpg" alt="coffee" className="rounded float-end floatimg" />
                    <p className="fs-4">
                        Coffee is a beverage brewed from roasted coffee beans. Darkly colored, bitter, and slightly acidic, coffee has a stimulating effect on humans, primarily due to its caffeine content. It has the highest sales in the world market for hot drinks.
                    </p>
                    <p className="fs-4">
                        The seeds of the Coffea plant's fruits are separated to produce unroasted green coffee beans. The beans are roasted and then ground into fine particles typically steeped in hot water before being filtered out, producing a cup of coffee. It is usually served hot, although chilled or iced coffee is common. Coffee can be prepared and presented in a variety of ways (e.g., espresso, French press, caffè latte, or already-brewed canned coffee). Sugar, sugar substitutes, milk, and cream are often added to mask the bitter taste or enhance the flavor.
                    </p>
                </div>
            );
        };

        const Footer = () => {
            return (
                <footer class="footer text-center py-4 mt-5">
                    <div class="container pt-4">
                        <section class="mb-4">
                            <a href="#" className="mx-3"><img src="images/instagram.svg" alt="" className="icon" /></a>
                            <a href="#" className="mx-3"><img src="images/facebook.svg" alt="" className="icon" /></a>
                            <a href="#" className="mx-3"><img src="images/twitter.svg" alt="" className="icon" /></a>
                            <a href="#" className="mx-3"><img src="images/tiktok.svg" alt="" className="icon" /></a>
                        </section>
                    </div>
                    <div class="text-center p-3">
                        © 2020 Copyright: Panda Coffee
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div>
                    <NavBar />
                    <Carousel />
                    <Text />
                    <Footer />
                </div>
            );
        };
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
</body>

</html>
